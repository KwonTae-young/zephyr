---
title: AT86RF2XX 2.4GHz Transceiver
version: 0.1

description: >
    This is a representation of the AT86RF2XX wireless transceiver.

inherits:
    !include spi-device.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "atmel,at86rf2xx"

    reset-gpios:
      type: compound
      category: optional
      generation: define, use-prop-name

    irq-gpios:
      type: compound
      category: optional
      generation: define, use-prop-name

    sleep-gpios:
      type: compound
      category: optional
      generation: define, use-prop-name
...
